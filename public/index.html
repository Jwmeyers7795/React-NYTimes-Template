<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){

        $(".nav-sections").children().mouseenter(function(){
          $(this).css("background", "#F7F7F7");
        });
        $(".nav-sections").children().mouseleave(function(){
          $(this).css("background", "white");
        });

        $(".option-two").click(function(){
          $(".search-box").toggle();
          $(".search-go").toggle();
        });

        const emailInput = document.querySelector(".email");
        const passwordInput = document.querySelector(".password");
        const submitbtn = document.querySelector(".styled-3");

        submitbtn.addEventListener("click", presssubmit);

        function presssubmit(e){
          e.preventDefault();
          $(".error-1").hide();
          $(".error-2").hide();
          $(".email").removeClass("input-error");
          $(".password").removeClass("input-error");
          if (emailInput.value == '' && passwordInput.value == '') {
            $(".error-1").show();
            $(".error-2").show();
            $(".email").addClass("input-error");
            $(".password").addClass("input-error");
          } else if (emailInput.value == '') {
            $(".error-1").show();
            $(".email").addClass("input-error");
          } else if (passwordInput.value == '') {
            $(".error-2").show();
            $(".password").addClass("input-error");
          } else {
            alert("Welcome " + emailInput.value);
            (emailInput.value = '');
            (passwordInput.value = '');
          }
        }

        $(".email").blur(function(){
          if (emailInput.value == '') {
            $(".error-1").show();
            $(".email").addClass("input-error");
          } else {
            $(".error-1").hide();
            $(".email").removeClass("input-error");
          }
        })
        $(".password").blur(function(){
          if (passwordInput.value == '') {
            $(".error-2").show();
            $(".password").addClass("input-error");
          } else {
            $(".error-2").hide();
            $(".password").removeClass("input-error");
          }
        });

        // const showbullet = document.querySelector(props.info.r1bullet4);
        //
        // if (showbullet.innerHTML == '') {
        //   $('.opinion-link').css('display', 'none');
        // };

      });
    </script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
